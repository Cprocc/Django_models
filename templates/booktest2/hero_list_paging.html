<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>paging_list</title>
</head>
<body>
<ul>
    {% for hero in page %}
        <li><h3>
            {{ hero.h_name }}
        </h3></li>
    {% endfor %}
</ul>
<hr>
{% for index in page.paginator.page_range %}
    {% if index == page.number %} {{ index }}
    {% else %}
    <a href="/booktest2/hero_list_paging/{{ index }}">{{ index }}</a>
    {% endif %}
{% endfor %}
</body>
</html>
